<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">

    <title>Akla - Todolist</title>
</head>

<body>
    <div class="todoList">
        <div class="container">
            <div class="left">
                <h1>TO DO</h1>
                <p>Kamu harus kerjakan ini</p>

                <input placeholder="masukan tugas..." type="text" id="textBox">
                <button class="create" onclick="addList()">Add</button>
                <button class="update" onclick="editList()">Edit</button>
                <button class="delete" onclick="deleteList()">Delete</button>

                <ol id="list">
                    <li>Bath</li>
                    <li>Breakfast</li>
                    <li>Go out</li>
                    <li>Go home</li>
                    <li>Sleep</li>
                </ol>

            </div>
            <div class="right">
                <h1><B>YOU</B> HAVE COMPLETED THIS</h1>
                <div class="word">
                    <img src="img/completeMark3.png" alt="✓✓✓">
                    <p>Keep the spirit up and don't forget to <i><span>take a rest</span></i> 
                </div>
                <ol id="todoListDone">
                    <li>Wake up</li>
                </ol>
            </div>
        </div>
    </div>
    <script src="Sortable.js"></script>
</body>
<script src="script.js"></script>

</html>
